<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>
<br>

<script>

	var DistanciaRecorridaConAlcohol = 300;
	var Litros = 40;
	var DistanciaRecorridaConGasolina = 480;
	var ConsumoDeGasolina = DistanciaRecorridaConGasolina / Litros;
	var ConsumoDeAlcohol = DistanciaRecorridaConAlcohol / Litros;

	document.write("Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina?")
	document.write("<br>");
	document.write("<br>");
	document.write("La eficiencia del carro consumiendo gasolina es: " + ConsumoDeGasolina + " kilómetros por litro");
	document.write("<br>");
	document.write("<br>");
	document.write("Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol?")
	document.write("<br>");
	document.write("<br>");
	document.write("La eficiencia del carro consumiendo alcohol es: " + ConsumoDeAlcohol + " kilómetros por litro");

</script>
